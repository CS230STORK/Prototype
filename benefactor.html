<!-- Main -->
<section id="main" class="wrapper style1">
    <header class="major">
        <h2>Morgantown College</h2>

        <p>Food Services</p>
    </header>
    <div class="container">
        <section>
            <h2>Add Funds</h2>

            <form>
                Name:
                <input type="text" name="FirstName" id="FirstName"
                       placeholder="First Name" autocomplete="on">
                <input type="text" name="LastName" id="LastName"
                       placeholder="Last Name" autocomplete="on">
                <br>
                Email:
                <input type="text" name="AccountEmailForDeposit" id="AccountEmailForDeposit"
                       placeholder="aaa@stork.mc.edu" autocomplete="on">
                <br>
                Address:
                <input type="text" name="Street" id="Street"
                       placeholder="Street" autocomplete="on">
                Deposit Amount:
                <select>
                    <option value="10">$10.00</option>
                    <option value="20">$20.00</option>
                    <option value="50">$50.00</option>
                    <option value="100">$100.00</option>
                    <option value="250">$250.00</option>
                    <option value="500">$500.00</option>
                </select>
                <br>
                Credit Card:
                <input type="text" name="creditcard" id="creditcard" placeholder="XXXX XXXX XXXX XXXX"
                       autocomplete="off">
                <br>
                <input type="submit">
            </form>
        </section>
    </div>
    </div>
</section>
