<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">

    // Load the Visualization API and the piechart package.
    google.load('visualization', '1.0', {'packages': ['corechart']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.setOnLoadCallback(drawChart);

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Type');
        data.addColumn('number', 'Amount');
        data.addRows([
            ['Credit Cards', 135],
            ['Cash', 90],
            ['Meal Plans', 267],
            ['Dining Dollars', 163],
        ]);
        // Create the data table.
        var data2 = new google.visualization.DataTable();
        data2.addColumn('string', 'Type');
        data2.addColumn('number', 'Amount');
        data2.addRows([
            ['Students', 360],
            ['Public', 86],
            ['Faculty', 112],
            ['Staff', 97],
        ]);

        var data3 = new google.visualization.DataTable();
        data3.addColumn('string', 'Year');
        data3.addColumn('number', 'Sales');
        data3.addColumn('number', 'Expenses');
        data3.addRows([
            ['Monday', 1000, 400],
            ['Tuesday', 1170, 460],
            ['Wednesday', 860, 580],
            ['Thursday', 1030, 540],
            ['Friday', 1170, 460],
            ['Saturday', 860, 580],
            ['Sunday', 1030, 540]
        ]);

        var data4 = new google.visualization.DataTable();
        data4.addColumn('string', 'Year');
        data4.addColumn('number', 'Sales');
        data4.addColumn('number', 'Expenses');
        data4.addRows([
            ['1', 1000, 400], ['2', 1170, 460], ['3', 860, 580], ['4', 1030, 540], ['5', 1170, 460], ['6', 1024, 580],
            ['7', 1324, 456], ['8', 1140, 480], ['9', 1400, 580], ['10', 1030, 540], ['11', 1170, 460], ['12', 1029, 580],
            ['13', 1122, 356], ['14', 1200, 590], ['15', 900, 435], ['16', 1430, 640], ['17', 1234, 460], ['18', 1123, 580],
            ['19', 1211, 304], ['20', 1240, 460], ['21', 950, 456], ['22', 1303, 440], ['23', 1234, 460], ['24', 1123, 580],
            ['25', 1321, 500], ['26', 1170, 567], ['27', 1000, 532], ['28', 1220, 540], ['29', 1048, 460], ['30', 1123, 580],
            ['31', 1423, 400]
        ]);

        var data5 = new google.visualization.DataTable();
        data5.addColumn('string', 'Year');
        data5.addColumn('number', 'Sales');
        data5.addColumn('number', 'Expenses');
        data5.addRows([
            ['JAN', 38950, 10200],
            ['FEB', 34857, 11260],
            ['MAR', 36957, 12080],
            ['APR', 36957, 13040],
            ['MAY', 19502, 12030],
            ['JUN', 18601, 6000],
            ['JUL', 19360, 6040],
            ['AUG', 27000, 6000],
            ['SEP', 38041, 12000],
            ['OCT', 37580, 13820],
            ['NOV', 38930, 12584],
            ['DEC', 39085, 12341]
        ]);
        // Set chart options
        var options = {
            'title': 'Types of Payment',
            'width': 700,
            'height': 500
        };
        // Set chart options
        var options2 = {
            'title': 'Types of Customer',
            'width': 700,
            'height': 500
        };
        // Set chart options
        var options3 = {
            'title': 'Weekly Report',
            'width': 1000,
            'height': 500
        };
        // Set chart options
        var options4 = {
            'title': 'Monthly Report',
            'width': 1000,
            'height': 500
        };
        // Set chart options
        var options5 = {
            'title': 'Yearly Report',
            'width': 1000,
            'height': 500
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
        var chart2 = new google.visualization.PieChart(document.getElementById('chart_div2'));
        chart2.draw(data2, options2);
        var chart3 = new google.visualization.LineChart(document.getElementById('chart_div3'));
        chart3.draw(data3, options3);
        var chart4 = new google.visualization.LineChart(document.getElementById('chart_div4'));
        chart4.draw(data4, options4);
        var chart5 = new google.visualization.LineChart(document.getElementById('chart_div5'));
        chart5.draw(data5, options5);
    }
</script>


<script type="text/javascript">

    function show(id) {
        var e = document.getElementById(id);
        e.style.display = 'block';
    }

    function hide(id) {
        var e = document.getElementById(id);
        e.style.display = 'none';
    }
</script>
