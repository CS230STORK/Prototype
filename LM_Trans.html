      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Customer');
        data.addColumn('number', 'Price');
        data.addColumn('string', 'Status');
        data.addRows([

          ['Alice', {v: 12.12, f: '$12.12'}, 'Accepted'],

          ['Kim',  {v: 16.57, f: '$16.57'}, 'Accepted'],
          ['Kim',   {v:8.17,   f: '$8.17'},  'Accepted'],
          ['Scott', {v: 12.56, f: '$12.56'}, 'Accepted'],
          ['Ashley',  {v: 4.12, f: '$4.12'}, 'Accepted'],
          ['Frank',   {v:19.58,   f: '$19.58'},  'Pending'],
          ['Austin', {v: 15.36, f: '$15.36'}, 'Pending'],
          ['Sarah',   {v: 13.02,  f: '$13.02'},  'Pending'],
          ['Eric',   {v: 17.02,  f: '$17.02'},  'Pending']

        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true});
      }
