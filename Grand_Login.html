    <script>
        function redirect() {
            var password = document.getElementById('AccountPassword').value;
            if (password == 'student' || password == 'staff' || password == 'faculty' || password == 'public') {
                window.location = 'Student_WelcomePage.html';
            }
            else if (password == 'admin') {
                window.location = 'Benef_DepositForm.html'
            }
            return false;
        }
    </script>

<!-- Header -->
<header id="header" class="skel-layers-fixed">

            <li><a href="Grand%20-%20Home.html">Home</a></li>
        </ul>
    </nav>
</header>

<!-- Main -->
<section id="main" class="wrapper style1">
    <header class="major">
        <h2>Morgantown College</h2>

        <p>Food Services</p>
    </header>
    <div class="container">
        <section>
            <h2>Login</h2>

            <form>
                Account Email:
                <input type="text" name="AccountEmail" id="AccountEmail" placeholder="aaa@stork.mc.edu"
                       autocomplete="on">
                <br>
                Password:
                <input type="password" name="AccountPassword" id="AccountPassword" autocomplete="off">
                <br>
                <input type="submit" onclick="return redirect();">
            </form>
        </section>
        <a href="Benef_DepositForm.html" class="special button">Benefactors Add Money Here</a>
        <a href="Benef_Registration.html" class="special button">Register for Meal Plans Here</a>
