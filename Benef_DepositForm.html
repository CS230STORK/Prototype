    <script>
	function confirmation(){
		var FirstName = document.getElementById('FirstName').value;
		var LastName = document.getElementById('LastName').value;
		var AccountEmailForDeposit = document.getElementById('AccountEmailForDeposit').value;
		var Street = document.getElementById('Street').value;
		var City = document.getElementById('City').value;
		var State = document.getElementById('State').value;
		var Zip = document.getElementById('Zip').value;
		var creditcard = document.getElementById('creditcard').value;
		var security = document.getElementById('security').value;
		var studentEmail = document.getElementById('StudentsEmailForDeposit').value;
		var amount = document.getElementById('value').value;
		
		var message = "";
		if(FirstName == ""){
			message += "error: First name cannot be blank.\n"
		}
		if(LastName == ""){
			message += "error: Last name cannot be blank.\n"
		}
		if(AccountEmailForDeposit == ""){
			message += "error: Email  cannot be blank.\n"
		}
		if(Street == ""){
			message += "error: Street name cannot be blank.\n"
		}
		if(City == ""){
			message += "error: City cannot be blank.\n"
		}
		if(State == ""){
			message += "error: State cannot be blank.\n"
		}
		if(Zip == ""){
			message += "error: Zip code cannot be blank.\n"
		}
		if(creditcard == ""){
			message += "error: Credit Card cannot be blank.\n"
		}
		if(security == ""){
			message += "error: Security Code cannot be blank.\n"
		}
		if(studentEmail == ""){
			message += "error: Student email cannot be blank.\n"
		}
		if(message == ""){
			alert("Successfully added $"+ amount +" to " + studentEmail + "'s account.");
		}
		else{
			alert(message);
		}
	}
	</script>

            <form>

                       placeholder="Last Name" autocomplete="on">

                Students Email:
                <input type="text" name="StudentsEmailForDeposit" id="StudentsEmailForDeposit"
                       placeholder="aaa@stork.mc.edu" autocomplete="on">

                Deposit Amount:
                <select name="value" id="value">
                    <option value="10">$10.00</option>

                Address:
                <input type="text" name="Street" id="Street"
                       placeholder="Street" autocomplete="on">
                <br>
                City:
                <input type="text" name="City" id="City"
                       placeholder="City" autocomplete="on">
                <br>
                State:
                <input type="text" name="State" id="State"
                       placeholder="State" autocomplete="on">
                <br>
                Zip Code:
                <input type="text" name="Zip" id="Zip"
                       placeholder="Zip" autocomplete="on">
                <br>
                Credit Card:
                <input type="text" name="creditcard" id="creditcard" placeholder="XXXX XXXX XXXX XXXX"
                       autocomplete="off">
                <br>
                Security Code:
                <input type="text" name="security" id="security" placeholder="XXX" autocomplete="off">
                <br>
                <input type="submit" onclick= "confirmation()">
